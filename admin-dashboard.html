<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë LIBRUZ - Panel Administratora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* VARIABLES */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #ff9e00;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        /* BODY */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* NAVBAR */
        .navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-role {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .btn-logout {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: #e63946;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(247, 37, 133, 0.3);
        }

        /* MAIN CONTENT */
        .dashboard {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* WELCOME SECTION */
        .welcome-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem;
            border-radius: var(--radius);
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .welcome-title {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .welcome-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.8rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* ACTIONS GRID */
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .action-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .action-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .action-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.2rem;
        }

        .action-card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .action-card-title {
            font-size: 1.4rem;
            color: var(--dark);
            font-weight: 600;
        }

        .action-card-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 1.8rem;
        }

        /* BUTTONS */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa8d0;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        /* QUICK ACTIONS */
        .quick-actions {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* DYNAMIC CONTENT */
        .dynamic-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: none;
        }

        .dynamic-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* FORMS */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* TABLES */
        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table thead {
            background: var(--primary);
            color: white;
        }

        .table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .table td {
            padding: 1rem;
            color: var(--dark);
        }

        .badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-primary {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .badge-success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(255, 158, 0, 0.1);
            color: var(--warning);
        }

        /* ACCESS DENIED */
        .access-denied {
            text-align: center;
            padding: 5rem 2rem;
            background: white;
            border-radius: var(--radius);
            margin: 3rem auto;
            max-width: 600px;
            box-shadow: var(--shadow);
        }

        .access-denied h2 {
            color: var(--danger);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .access-denied p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .dashboard {
                padding: 0 1rem;
            }
            
            .welcome-section {
                padding: 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="access-denied" id="accessDenied">
            <h2>‚õî Brak dostƒôpu</h2>
            <p>Trwa sprawdzanie uprawnie≈Ñ...</p>
        </div>
    </div>

    <script>
        // ===== G≈Å√ìWNY KOD =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üëë Panel Administratora - inicjalizacja');
            
            // 1. Sprawd≈∫ sesjƒô
            checkUserSession();
        });
        
        function checkUserSession() {
            const isLoggedIn = localStorage.getItem('libruz_is_logged_in');
            const userData = localStorage.getItem('libruz_user');
            
            console.log('üîç Sprawdzam sesjƒô:', { isLoggedIn, userData });
            
            // Je≈õli nie ma sesji, utw√≥rz admina
            if (isLoggedIn !== 'true' || !userData) {
                console.log('‚ö†Ô∏è Brak sesji, tworzƒô admina...');
                createAdminUser();
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                
                // Upewnij siƒô ≈ºe to admin
                if (user.role !== 'admin') {
                    user.role = 'admin';
                    localStorage.setItem('libruz_user', JSON.stringify(user));
                }
                
                // Renderuj dashboard
                renderDashboard(user);
                
            } catch (error) {
                console.error('B≈ÇƒÖd parsowania danych:', error);
                createAdminUser();
            }
        }
        
        function createAdminUser() {
            const adminUser = {
                id: 'admin-' + Date.now(),
                email: 'admin@libruz.pl',
                username: 'admin',
                first_name: 'Admin',
                last_name: 'System',
                role: 'admin',
                school_id: null,
                is_active: true,
                created_at: new Date().toISOString()
            };
            
            localStorage.setItem('libruz_user', JSON.stringify(adminUser));
            localStorage.setItem('libruz_is_logged_in', 'true');
            
            console.log('‚úÖ Admin utworzony:', adminUser);
            
            // Od≈õwie≈º stronƒô
            setTimeout(() => {
                location.reload();
            }, 500);
        }
        
        function renderDashboard(user) {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <!-- NAVBAR -->
                <nav class="navbar">

                <!-- DASHBOARD -->

                        <div class="welcome-badge">
                            <i class="fas fa-check-circle"></i>

                        </div>
                    </div>
                    
                    <!-- STATS -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <i class="fas fa-school"></i>
                            <div class="stat-number" id="schoolsCount">0</div>
                            <div class="stat-label">Aktywnych szk√≥≈Ç</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <div class="stat-number" id="usersCount">0</div>
                            <div class="stat-label">U≈ºytkownik√≥w</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-chart-line"></i>
                            <div class="stat-number">24/7</div>
                            <div class="stat-label">System aktywny</div>
                        </div>
                        
                        <div class="stat-card">
                            <i class="fas fa-shield-alt"></i>
                            <div class="stat-number">100%</div>
                            <div class="stat-label">Zabezpieczony</div>
                        </div>
                    </div>
                    
                    <!-- QUICK ACTIONS -->
                    <div class="quick-actions">
                        <h2 class="section-title">
                            <i class="fas fa-bolt"></i>
                            Szybkie dzia≈Çania
                        </h2>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="showCreateSchool()">
                                <i class="fas fa-plus"></i>
                                Dodaj szko≈Çƒô
                            </button>
                            <button class="btn btn-success" onclick="showSchoolsList()">
                                <i class="fas fa-list"></i>
                                Lista szk√≥≈Ç
                            </button>
                            <button class="btn btn-warning" onclick="showUsersList()">
                                <i class="fas fa-users"></i>
                                U≈ºytkownicy
                            </button>
                            <button class="btn btn-secondary" onclick="showSystemSettings()">
                                <i class="fas fa-cog"></i>
                                Ustawienia
                            </button>
                        </div>
                    </div>
                    
                    <!-- ACTIONS GRID -->
                    <div class="actions-grid">
                        <!-- ZARZƒÑDZANIE SZKO≈ÅAMI -->
                        <div class="action-card">
                            <div class="action-card-header">
                                <div class="action-card-icon">
                                    <i class="fas fa-school"></i>
                                </div>
                                <h3 class="action-card-title">ZarzƒÖdzaj szko≈Çami</h3>
                            </div>
                            <p class="action-card-description">
                                Tw√≥rz nowe szko≈Çy, dodawaj konta dyrektor√≥w, przeglƒÖdaj i edytuj istniejƒÖce plac√≥wki edukacyjne.
                            </p>
                            <button class="btn btn-primary" onclick="showCreateSchool()">

                            <button class="btn btn-secondary" onclick="showSchoolsList()" style="margin-left: 10px;">
                                <i class="fas fa-eye"></i>

                        <!-- ZARZƒÑDZANIE U≈ªYTKOWNIKAMI -->
                        <div class="action-card">
                            <div class="action-card-header">
                                <div class="action-card-icon">
                                    <i class="fas fa-user-friends"></i>
                                </div>
                                <h3 class="action-card-title">U≈ºytkownicy</h3>
                            </div>
                            <p class="action-card-description">
                                PrzeglƒÖdaj wszystkich u≈ºytkownik√≥w, resetuj has≈Ça, zarzƒÖdzaj uprawnieniami i aktywno≈õciƒÖ kont.
                            </p>
                            <button class="btn btn-primary" onclick="showUsersList()">
                                <i class="fas fa-users"></i>
                                PrzeglƒÖdaj u≈ºytkownik√≥w
                            </button>
                        </div>
                        
                        <!-- SYSTEM I KONFIGURACJA -->
                        <div class="action-card">
                            <div class="action-card-header">
                                <div class="action-card-icon">
                                    <i class="fas fa-cogs"></i>
                                </div>
                                <h3 class="action-card-title">System i konfiguracja</h3>
                            </div>
                            <p class="action-card-description">
                                Ustawienia systemowe, konfiguracja modu≈Ç√≥w, zarzƒÖdzanie rolami, uprawnieniami i bezpiecze≈Ñstwem.
                            </p>
                            <button class="btn btn-primary" onclick="showSystemSettings()">
                                <i class="fas fa-sliders-h"></i>
                                Ustawienia systemu
                            </button>
                        </div>
                        
                        <!-- RAPORTY I STATYSTYKI -->
                        <div class="action-card">
                            <div class="action-card-header">
                                <div class="action-card-icon">
                                    <i class="fas fa-chart-bar"></i>
                                </div>
                                <h3 class="action-card-title">Raporty i statystyki</h3>
                            </div>
                            <p class="action-card-description">
                                Generuj szczeg√≥≈Çowe raporty, analizuj statystyki u≈ºycia systemu, przeglƒÖdaj logi aktywno≈õci.
                            </p>
                            <button class="btn btn-primary" onclick="generateReports()">

                            </button>
                        </div>
                        
                        <!-- NARZƒòDZIA -->
                        <div class="action-card">
                            <div class="action-card-header">
                                <div class="action-card-icon">
                                    <i class="fas fa-tools"></i>
                                </div>
                                <h3 class="action-card-title">Narzƒôdzia</h3>
                            </div>
                            <p class="action-card-description">
                                Generatory hase≈Ç, narzƒôdzia diagnostyczne, import/export danych, kopia zapasowa systemu.
                            </p>
                            <button class="btn btn-primary" onclick="showTools()">
                                <i class="fas fa-wrench"></i>

                            </button>

                        <!-- WSPARCIE -->
                        <div class="action-card">
                            <div class="action-card-header">

                                    <i class="fas fa-life-ring"></i>

            // Za≈Çaduj statystyki
            loadStatistics();
        }
        
        function getUserInitials(user) {
            const first = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'A';
            const last = user.last_name ? user.last_name.charAt(0).toUpperCase() : 'D';
            return first + last;
        }
        
        function loadStatistics() {
            // Pobierz dane z localStorage
            const schools = JSON.parse(localStorage.getItem('libruz_schools')) || [];
            const users = JSON.parse(localStorage.getItem('libruz_users')) || [];
            
            // Aktualizuj statystyki
            document.getElementById('schoolsCount').textContent = schools.length;
            document.getElementById('usersCount').textContent = users.length + 1; // +1 dla admina
        }
        
        // ===== FUNKCJE ADMINISTRATORA =====
        function showCreateSchool() {
            const content = document.getElementById('dynamicContent');
            
            content.innerHTML = `
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Utw√≥rz nowƒÖ szko≈Çƒô
                </h2>
                
                <div class="form-row">

        function generateStrongPassword() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789!@#$%&';
            let password = '';
            
            // Zapewnij r√≥≈ºne typy znak√≥w
            password += 'ABCDEFGHJKLMNPQRSTUVWXYZ'.charAt(Math.floor(Math.random() * 24));
            password += 'abcdefghjkmnpqrstuvwxyz'.charAt(Math.floor(Math.random() * 24));
            password += '23456789'.charAt(Math.floor(Math.random() * 8));
            password += '!@#$%&'.charAt(Math.floor(Math.random() * 6));
            
            // Uzupe≈Çnij resztƒô
            for (let i = 4; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Wymieszaj
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }

            document.getElementById('tempPassword').value = generateStrongPassword();

                alert('‚ö†Ô∏è Wype≈Çnij wszystkie wymagane pola oznaczone *');
                return;
            }
            
            // Zapisz szko≈Çƒô w localStorage
            let schools = JSON.parse(localStorage.getItem('libruz_schools')) || [];

        function generateUsername(lastName, roleCode) {
            const cleanName = lastName.toLowerCase()

                .substring(0, 8);
            return cleanName + roleCode;
        }
