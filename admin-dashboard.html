<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LIBRUZ PRO - Panel Administratora Systemu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --secondary: #1abc9c;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --success: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --border: #bdc3c7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 10px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            color: var(--dark);
            min-height: 100vh;
        }

        .app-container { display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 25px 20px;
            background: var(--primary-light);
            border-bottom: 3px solid var(--secondary);
        }

        .logo { display: flex; align-items: center; gap: 12px; font-size: 1.4rem; font-weight: 700; }
        .logo i { color: var(--secondary); font-size: 1.8rem; }

        .user-panel {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px;
            border-radius: var(--radius);
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--secondary), var(--info));
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .user-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .user-role { background: var(--secondary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; display: inline-block; }

        /* MENU */
        .menu { padding: 20px 0; }
        .menu-section { margin-bottom: 25px; }
        .menu-section-title { font-size: 0.85rem; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); padding: 0 25px; margin-bottom: 15px; letter-spacing: 1px; }
        
        .menu-item {
            display: flex; align-items: center; gap: 15px; padding: 15px 25px;
            color: rgba(255, 255, 255, 0.9); text-decoration: none; transition: var(--transition);
            border-left: 4px solid transparent; cursor: pointer;
        }
        .menu-item:hover { background: rgba(255, 255, 255, 0.1); border-left-color: var(--secondary); color: white; }
        .menu-item.active { background: rgba(255, 255, 255, 0.15); border-left-color: var(--secondary); color: white; font-weight: 600; }
        .menu-item i { width: 20px; text-align: center; font-size: 1.1rem; }
        
        .menu-item-badge {
            margin-left: auto; background: var(--danger); color: white; padding: 3px 8px;
            border-radius: 12px; font-size: 0.75rem; min-width: 25px; text-align: center;
        }

        /* MAIN CONTENT */
        .main-content { flex: 1; margin-left: 280px; padding: 20px; transition: var(--transition); }

        /* HEADER */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: white; border-radius: var(--radius);
            box-shadow: var(--shadow); margin-bottom: 25px;
        }
        .header-title h1 { color: var(--primary); font-size: 1.8rem; margin-bottom: 5px; }
        .header-title p { color: var(--gray); font-size: 0.95rem; }
        .header-actions { display: flex; gap: 15px; align-items: center; }

        /* BUTTONS */
        .btn {
            padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600;
            cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
            transition: var(--transition); font-size: 0.95rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-light); transform: translateY(-2px); }
        .btn-secondary { background: var(--gray); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: white; padding: 25px; border-radius: var(--radius);
            box-shadow: var(--shadow); display: flex; align-items: center; gap: 20px;
            transition: var(--transition); border-top: 4px solid;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon {
            width: 60px; height: 60px; border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-size: 1.8rem; color: white;
        }
        .stat-info { flex: 1; }
        .stat-value { font-size: 2.2rem; font-weight: 700; line-height: 1; margin-bottom: 5px; }
        .stat-label { color: var(--gray); font-size: 0.95rem; }

        /* MODALS */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 2000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: white; border-radius: var(--radius); width: 100%; max-width: 800px;
            max-height: 90vh; overflow-y: auto; animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal-header { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--gray); }
        .modal-close:hover { color: var(--danger); }
        .modal-body { padding: 25px; }
        .modal-footer { padding: 20px 25px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 15px; }

        /* FORMS */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); }
        .form-control {
            width: 100%; padding: 12px 15px; border: 2px solid var(--border); border-radius: 6px; font-size: 1rem; transition: var(--transition);
        }
        .form-control:focus { border-color: var(--secondary); outline: none; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-row .form-group { flex: 1; }

        /* TABS */
        .tabs { display: flex; border-bottom: 2px solid var(--border); margin-bottom: 25px; }
        .tab {
            padding: 15px 30px; background: none; border: none; font-size: 1rem; font-weight: 600;
            color: var(--gray); cursor: pointer; border-bottom: 3px solid transparent; bottom: -2px; position: relative;
        }
        .tab.active { color: var(--secondary); border-bottom-color: var(--secondary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TOAST NOTIFICATIONS (AUTORSKI DODATEK) */
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: white; padding: 15px 25px; border-radius: var(--radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-left: 5px solid var(--secondary);
            display: flex; align-items: center; gap: 15px; transform: translateX(120%);
            transition: transform 0.3s ease; min-width: 300px;
        }
        .toast.show { transform: translateX(0); }
        .toast i { font-size: 1.5rem; }
        .toast-success { border-left-color: var(--success); } .toast-success i { color: var(--success); }
        .toast-error { border-left-color: var(--danger); } .toast-error i { color: var(--danger); }

        /* CARD */
        .card { background: white; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        .card-header { padding: 20px; border-bottom: 1px solid var(--border); font-weight: bold; color: var(--primary); font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center;}
        .card-body { padding: 20px; }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
            .mobile-menu-toggle { display: block; position: fixed; top: 20px; left: 20px; z-index: 1001; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 5px; font-size: 1.5rem; }
        }
        @media (min-width: 993px) { .mobile-menu-toggle { display: none; } }
        
        /* SYSTEM HEALTH WIDGET (AUTORSKI DODATEK) */
        .system-health { display: flex; gap: 5px; height: 100%; align-items: flex-end; height: 40px; }
        .health-bar { flex: 1; background: var(--secondary); width: 8px; border-radius: 2px; animation: pulseHeight 1s infinite alternate; }
        @keyframes pulseHeight { 0% { height: 20%; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // --- 1. ZARZDZANIE STANEM (User Data) ---
        let currentUser = {
            firstName: 'Adam',
            lastName: 'Nowak',
            role: 'Super Administrator',
            email: 'admin@libruz.pro'
        };

        // --- 2. INICJALIZACJA ---
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInterface();
            loadDashboard(); // Domylny widok
            setupGreeting(); // Autorski dodatek
            
            // Obsuga menu mobilnego
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
        });

        function updateUserInterface() {
            // Aktualizacja sidebara
            document.getElementById('sidebarName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            document.getElementById('sidebarAvatar').textContent = currentUser.firstName.charAt(0) + currentUser.lastName.charAt(0);
        }

        // --- 3. NAWIGACJA I WIDOKI ---
        function setActiveMenu(element) {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            if(element) element.classList.add('active');
        }

        // WIDOK 1: PULPIT (DASHBOARD)
        function loadDashboard(element) {
            if(element) setActiveMenu(element);
            document.getElementById('pageTitle').innerText = "Pulpit G贸wny";
            document.getElementById('pageSubtitle').innerText = "Przegld statystyk systemu";

            const dashboardHTML = `
                <div class="stats-grid">
                    <div class="stat-card" style="border-top-color: var(--secondary)">
                        <div class="stat-icon" style="background: var(--secondary)"><i class="fas fa-school"></i></div>
                        <div class="stat-info">
                            <div class="stat-value">12</div>
                            <div class="stat-label">Aktywne plac贸wki</div>
                        </div>
                    </div>
                    <div class="stat-card" style="border-top-color: var(--info)">
                        <div class="stat-icon" style="background: var(--info)"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <div class="stat-value">2,543</div>
                            <div class="stat-label">U偶ytkownik贸w</div>
                        </div>
                    </div>
                    <div class="stat-card" style="border-top-color: var(--warning)">
                        <div class="stat-icon" style="background: var(--warning)"><i class="fas fa-server"></i></div>
                        <div class="stat-info">
                            <div class="stat-value">99.9%</div>
                            <div class="stat-label">Uptime systemu</div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-cards">
                    <div class="card">
                        <div class="card-header">
                            <span><i class="fas fa-chart-line"></i> Ostatnie logowania</span>
                            <span class="badge badge-success" style="font-size: 0.8rem; background: #e8f8f5; color: #27ae60; padding: 5px 10px; border-radius: 20px;">Live</span>
                        </div>
                        <div class="card-body">
                            <table style="width: 100%; border-collapse: collapse;">
                                <tr style="border-bottom: 1px solid #eee;">
                                    <td style="padding: 10px;">Dyrektor SP1</td>
                                    <td style="text-align: right; color: gray;">2 min temu</td>
                                </tr>
                                <tr style="border-bottom: 1px solid #eee;">
                                    <td style="padding: 10px;">Nauczyciel LO2</td>
                                    <td style="text-align: right; color: gray;">5 min temu</td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px;">Admin Systemu</td>
                                    <td style="text-align: right; color: gray;">Teraz</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('contentContainer').innerHTML = dashboardHTML;
        }

        // WIDOK 2: USTAWIENIA (TWOJA PROBA)
        function loadSettings(element) {
            if(element) setActiveMenu(element);
            document.getElementById('pageTitle').innerText = "Ustawienia Administratora";
            document.getElementById('pageSubtitle').innerText = "Zarzdzaj swoim kontem dostpowym";

            const settingsHTML = `
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <div class="card-header">Edycja profilu</div>
                    <div class="card-body">
                        <form onsubmit="saveSettings(event)">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Imi</label>
                                    <input type="text" class="form-control" id="settingsName" value="${currentUser.firstName}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nazwisko</label>
                                    <input type="text" class="form-control" id="settingsSurname" value="${currentUser.lastName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Adres e-mail</label>
                                <input type="email" class="form-control" value="${currentUser.email}" disabled style="background: #eee;">
                                <small style="color: gray;">Email jest zablokowany przez polityk bezpieczestwa.</small>
                            </div>
                            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                            <div class="form-group">
                                <label class="form-label">Nowe haso</label>
                                <input type="password" class="form-control" id="settingsPassword" placeholder="Pozostaw puste, aby nie zmienia">
                            </div>
                            <div class="text-right" style="text-align: right;">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Zapisz zmiany
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('contentContainer').innerHTML = settingsHTML;
        }

        // --- 4. LOGIKA MODALI I FORMULARZY ---
        
        function openCreateSchoolModal() {
            document.getElementById('createSchoolModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Przeczanie zakadek w modalu
        function switchTab(event, tabId) {
            // Ukryj wszystkie treci
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            // Odznacz wszystkie przyciski
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Aktywuj wybrane
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Zapisywanie szkoy (Symulacja)
        function handleCreateSchool(e) {
            e.preventDefault();
            // Tutaj normalnie byby kod Supabase
            // const { data, error } = await supabase.from('schools').insert({...})
            
            closeModal('createSchoolModal');
            showToast('Szkoa zostaa pomylnie utworzona!', 'success');
            
            // Symulacja aktualizacji licznika
            let count = parseInt(document.getElementById('schoolsCount').innerText);
            document.getElementById('schoolsCount').innerText = count + 1;
        }

        // Zapisywanie ustawie admina (FUNKCJA O KTR PROSIE)
        function saveSettings(e) {
            e.preventDefault();
            
            const newName = document.getElementById('settingsName').value;
            const newSurname = document.getElementById('settingsSurname').value;
            const newPass = document.getElementById('settingsPassword').value;

            if(!newName || !newSurname) {
                showToast('Imi i nazwisko s wymagane!', 'error');
                return;
            }

            // Aktualizacja obiektu
            currentUser.firstName = newName;
            currentUser.lastName = newSurname;

            // Jeli wpisano haso
            if(newPass.length > 0) {
                showToast('Haso i dane zostay zaktualizowane.', 'success');
            } else {
                showToast('Dane personalne zostay zaktualizowane.', 'success');
            }

            updateUserInterface(); // Odwie偶 sidebar
        }

        // --- 5. AUTORSKIE DODATKI (System Toast i Powitanie) ---

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = type === 'success' ? 'check-circle' : (type === 'error' ? 'exclamation-circle' : 'info-circle');
            
            toast.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            // Trigger animacji
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Usuwanie
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

            }
        }

        function logout() {
            if(confirm('Czy na pewno chcesz zakoczy sesj?')) {
                document.body.innerHTML = '<div style="display:flex;height:100vh;justify-content:center;align-items:center;background:#2c3e50;color:white;font-size:1.5rem"><i class="fas fa-spinner fa-spin"></i>&nbsp;Wylogowywanie...</div>';
                setTimeout(() => location.reload(), 1500);
            }
        }

        // Zamknij modal klikajc w to
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
