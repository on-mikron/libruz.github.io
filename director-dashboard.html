<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Dyrektora</title>
    <style>
        body { font-family: sans-serif; background: #f4f6f9; margin: 0; display: flex; }
        .sidebar { width: 250px; background: white; height: 100vh; padding: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .content { flex: 1; padding: 30px; }
        .btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; color: white; margin-right: 5px; }
        .btn-primary { background: #007bff; }
        .btn-success { background: #28a745; }
        .btn-purple { background: #6f42c1; }
        .btn-danger { background: #dc3545; margin-top: 20px; width: 100%; }
        
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; display: block; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
        
        h2, h3 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: #007bff;">Dyrektor</h2>
        <p id="welcomeMsg">Witaj!</p>
        <hr>
        <div style="margin-top: 20px;">
            <strong>Menu:</strong><br><br>
            1. Kadra & Wicedyrektorzy<br>
            2. Zastƒôpstwa
        </div>
        <button class="btn btn-danger" onclick="window.location.href='index.html'">Wyloguj</button>
    </div>

    <div class="content">
        <div class="card">
            <h3>üëî ZarzƒÖdzanie KadrƒÖ (Dyrektor G≈Ç√≥wny)</h3>
            <div class="row">
                <div class="col">
                    <h4>Dodaj Wicedyrektora</h4>
                    <form onsubmit="addViceDirector(event)">
                        <input type="text" id="vName" placeholder="Imiƒô i Nazwisko" required>
                        <input type="email" id="vEmail" placeholder="Email s≈Çu≈ºbowy" required>
                        <button class="btn btn-purple">Mianuj Wicedyrektora</button>
                    </form>
                </div>
                <div class="col">
                    <h4>Lista Dyrekcji</h4>
                    <ul id="viceList">
                        <li>Janusz Szef (G≈Ç√≥wny)</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üîÑ Dodaj Zastƒôpstwo</h3>
            <form onsubmit="addSubstitution(event)" style="background: #fff3cd; padding: 15px; border-radius: 5px;">
                <div class="row">
                    <div class="col"><input type="date" id="sDate" required></div>
                    <div class="col">
                        <select id="sLesson">
                            <option value="1">Lekcja 1</option>
                            <option value="2">Lekcja 2</option>
                            <option value="3">Lekcja 3</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="sAbsent" placeholder="Nauczyciel nieobecny" required>
                <input type="text" id="sSub" placeholder="Nauczyciel zastƒôpujƒÖcy" required>
                <input type="text" id="sSubject" placeholder="Przedmiot" required>
                <button class="btn btn-success">Opublikuj Zastƒôpstwo</button>
            </form>

            <h4>Aktywne Zastƒôpstwa:</h4>
            <table id="subsTable">
                <thead><tr><th>Data</th><th>Lekcja</th><th>Kto za kogo</th><th>Przedmiot</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- LOGIKA WICEDYREKTOR√ìW ---
        function addViceDirector(e) {
            e.preventDefault();
            const name = document.getElementById('vName').value;
            const list = document.getElementById('viceList');
            const li = document.createElement('li');
            li.innerHTML = `<strong>${name}</strong> <span style="font-size:12px; color:purple;">(Wicedyrektor)</span>`;
            list.appendChild(li);
            alert("Dodano nowego wicedyrektora!");
            e.target.reset();
        }

        // --- LOGIKA ZASTƒòPSTW ---
        // Na start ≈Çadujemy przyk≈Çadowe dane (symulacja)
        const substitutions = JSON.parse(localStorage.getItem('subs')) || [];

        function renderSubs() {
            const tbody = document.querySelector('#subsTable tbody');
            tbody.innerHTML = '';
            substitutions.forEach(sub => {
                tbody.innerHTML += `
                    <tr>
                        <td>${sub.date}</td>
                        <td>${sub.lesson}</td>
                        <td>${sub.sub} za ${sub.absent}</td>
                        <td>${sub.subject}</td>
                    </tr>
                `;
            });
        }

        function addSubstitution(e) {
            e.preventDefault();
            const newSub = {
                date: document.getElementById('sDate').value,
                lesson: document.getElementById('sLesson').value,
                absent: document.getElementById('sAbsent').value,
                sub: document.getElementById('sSub').value,
                subject: document.getElementById('sSubject').value
            };
            substitutions.push(newSub);
            localStorage.setItem('subs', JSON.stringify(substitutions)); // Zapis do pamiƒôci przeglƒÖdarki
            renderSubs();
            alert("Zastƒôpstwo dodane!");
            e.target.reset();
        }
// director-dashboard.js - Rozszerzony panel dyrektora
class DirectorDashboard {
    constructor() {
        this.isViceDirector = this.checkViceDirectorStatus();
    }

    // Sprawdzenie statusu wicedyrektora
    checkViceDirectorStatus() {
        const user = JSON.parse(localStorage.getItem('libruz_user'));
        return user.is_vice_director || false;
    }

    // Renderowanie rozszerzonego panelu
    renderDashboard() {
        const user = JSON.parse(localStorage.getItem('libruz_user'));
        const roleLabel = this.isViceDirector ? 'Wicedyrektor' : 'Dyrektor';
        
        return `
            <div class="director-dashboard">
                <!-- Nag≈Ç√≥wek z informacjƒÖ o roli -->
                <div class="dashboard-header">
                    <h1>üìö LIBRUZ - Panel ${roleLabel}</h1>
                    <div class="user-info">
                        <span>${user.first_name} ${user.last_name}</span>
                        ${this.isViceDirector ? '<span class="vice-badge">Wicedyrektor</span>' : ''}
                    </div>
                </div>
                
                <!-- Przywracanie oryginalnego u≈ºytkownika je≈õli logowano jako -->
                ${localStorage.getItem('libruz_original_user') ? `
                    <div class="impersonation-warning">
                        ‚ö†Ô∏è Jeste≈õ zalogowany jako inny u≈ºytkownik
                        <button onclick="substitutions.restoreOriginalUser()">
                            ‚Ü©Ô∏è Wr√≥ƒá do swojego konta
                        </button>
                    </div>
                ` : ''}
                
                <!-- G≈Ç√≥wne karty funkcji -->
                <div class="dashboard-grid">
                    <!-- Funkcje zarzƒÖdzania -->
                    <div class="dashboard-card">
                        <h3>üè´ ZarzƒÖdzanie szko≈ÇƒÖ</h3>
                        <ul class="function-list">
                            <li><button onclick="director.manageTeachers()">üë• ZarzƒÖdzaj nauczycielami</button></li>
                            <li><button onclick="director.manageClasses()">üìö ZarzƒÖdzaj klasami</button></li>
                            <li><button onclick="director.manageSubjects()">üìñ ZarzƒÖdzaj przedmiotami</button></li>
                            ${!this.isViceDirector ? 
                                '<li><button onclick="director.manageViceDirectors()">üë®‚Äçüíº ZarzƒÖdzaj wicedyrektorami</button></li>' : ''}
                        </ul>
                    </div>
                    
                    <!-- Zastƒôpstwa -->
                    <div class="dashboard-card">
                        <h3>üîÑ Zastƒôpstwa</h3>
                        <div id="substitutionsSection">
                            <!-- ≈Åadowane przez substitutions.js -->
                        </div>
                    </div>
                    
                    <!-- Logowanie jako -->
                    <div class="dashboard-card">
                        <h3>üîê Logowanie jako</h3>
                        <div id="loginAsSection">
                            <!-- ≈Åadowane przez substitutions.js -->
                        </div>
                    </div>
                    
                    <!-- Raporty i statystyki -->
                    <div class="dashboard-card">
                        <h3>üìä Raporty</h3>
                        <ul class="function-list">
                            <li><button onclick="director.generateAttendanceReport()">üìà Frekwencja</button></li>
                            <li><button onclick="director.generateGradesReport()">üìä Oceny</button></li>
                            <li><button onclick="director.generateCurriculumReport()">üìö Realizacja programu</button></li>
                            <li><button onclick="director.viewSystemLogs()">üìã Logi systemowe</button></li>
                        </ul>
                    </div>
                    
                    <!-- Dodatkowe godziny nauczycieli -->
                    <div class="dashboard-card">
                        <h3>‚è∞ Dodatkowe godziny</h3>
                        <button onclick="director.manageExtraHours()">ZarzƒÖdzaj dodatkowymi godzinami</button>
                        <div class="extra-hours-summary">
                            <!-- Podsumowanie -->
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // ZarzƒÖdzanie wicedyrektorami (tylko dla dyrektora g≈Ç√≥wnego)
    async manageViceDirectors() {
        if (this.isViceDirector) {
            alert('Tylko dyrektor g≈Ç√≥wny mo≈ºe zarzƒÖdzaƒá wicedyrektorami');
            return;
        }
        
        const modal = `
            <div class="modal vice-directors-modal">
                <h3>ZarzƒÖdzanie wicedyrektorami</h3>
                
                <!-- Lista obecnych wicedyrektor√≥w -->
                <div class="current-vice-directors">
                    <h4>Aktualni wicedyrektorzy</h4>
                    <div id="viceDirectorsList"></div>
                </div>
                
                <!-- Dodawanie nowego wicedyrektora -->
                <div class="add-vice-director">
                    <h4>Dodaj wicedyrektora</h4>
                    <select id="teacherSelect">
                        <option value="">Wybierz nauczyciela...</option>
                        <!-- Dynamicznie ≈Çadowani nauczyciele -->
                    </select>
                    <div class="permissions-section">
                        <h5>Uprawnienia:</h5>
                        <label><input type="checkbox" name="vicePerm" value="substitutions"> ZarzƒÖdzanie zastƒôpstwami</label>
                        <label><input type="checkbox" name="vicePerm" value="reports"> Generowanie raport√≥w</label>
                        <label><input type="checkbox" name="vicePerm" value="loginAs"> Logowanie jako</label>
                        <label><input type="checkbox" name="vicePerm" value="extraHours"> Zatwierdzanie dodatkowych godzin</label>
                    </div>
                    <button onclick="director.addViceDirector()">Mianuj wicedyrektorem</button>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', modal);
        await this.loadTeachersForViceDirector();
    }

    // Dodawanie wicedyrektora
    async addViceDirector() {
        const teacherId = document.getElementById('teacherSelect').value;
        const permissions = Array.from(document.querySelectorAll('input[name="vicePerm"]:checked'))
            .map(cb => cb.value);
        
        const { error } = await supabase
            .from('profiles')
            .update({
                is_vice_director: true,
                permissions: permissions,
                updated_at: new Date().toISOString()
            })
            .eq('id', teacherId);
        
        if (!error) {
            this.showNotification('Nauczyciel zosta≈Ç mianowany wicedyrektorem');
        }
    }

    // ZarzƒÖdzanie dodatkowymi godzinami
    async manageExtraHours() {
        const { data: extraHours } = await supabase
            .from('extra_hours')
            .select(`
                *,
                teacher:teacher_id(first_name, last_name),
                class:class_id(name),
                approved_by:profiles(first_name, last_name)
            `)
            .order('date', { ascending: false });
        
        const modal = `
            <div class="modal extra-hours-modal">
                <h3>Dodatkowe godziny nauczycieli</h3>
                
                <!-- Filtr -->
                <div class="filter-bar">
                    <input type="date" id="filterDate" placeholder="Filtruj po dacie">
                    <select id="filterStatus">
                        <option value="">Wszystkie</option>
                        <option value="pending">OczekujƒÖce</option>
                        <option value="approved">Zatwierdzone</option>
                    </select>
                    <button onclick="director.filterExtraHours()">Filtruj</button>
                </div>
                
                <!-- Lista godzin -->
                <div class="extra-hours-list">
                    ${extraHours.map(hour => `
                        <div class="hour-item ${hour.approved ? 'approved' : 'pending'}">
                            <div class="hour-header">
                                <span class="teacher">${hour.teacher.first_name} ${hour.teacher.last_name}</span>
                                <span class="date">${new Date(hour.date).toLocaleDateString('pl-PL')}</span>
                                <span class="hours">${hour.hours} h</span>
                            </div>
                            <div class="hour-details">
                                <p><strong>Opis:</strong> ${hour.description}</p>
                                <p><strong>Klasa:</strong> ${hour.class?.name || '---'}</p>
                                ${hour.attendance_list?.length ? `
                                    <p><strong>Obecno≈õƒá:</strong> ${hour.attendance_list.join(', ')}</p>
                                ` : ''}
                            </div>
                            <div class="hour-footer">
                                ${hour.approved ? `
                                    <span class="approved-by">
                                        Zatwierdzone przez: ${hour.approved_by?.first_name} ${hour.approved_by?.last_name}
                                    </span>
                                ` : `
                                    <button onclick="director.approveExtraHour('${hour.id}')">‚úì Zatwierd≈∫</button>
                                    <button onclick="director.rejectExtraHour('${hour.id}')">‚úó Odrzuƒá</button>
                                `}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', modal);
    }
}

const director = new DirectorDashboard();
        renderSubs();
    </script>
</body>
</html>
