<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê LIBRUZ - Logowanie Szkolne</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ====== RESET & BASE ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 20px;
            
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        /* ====== LOGIN CARD ====== */
        .login-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-xl);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====== HEADER ====== */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo-text h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* ====== LOGIN TYPE SELECTOR ====== */
        .login-type-selector {
            display: flex;
            margin-bottom: 30px;
            background: var(--light);
            border-radius: var(--radius);
            padding: 5px;
        }

        .login-type-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-type-btn.active {
            background: white;
            box-shadow: var(--shadow);
        }

        /* ====== FORM ====== */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* ====== INFO BOXES ====== */
        .info-box {
            background: var(--light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .info-box h4 {
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ====== OPTIONS ====== */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* ====== BUTTONS ====== */
        .btn {
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ====== MESSAGES ====== */
        .alert {
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            color: white;
        }

        /* ====== LOADING ====== */
        .loading {
            display: none;
            justify-content: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ====== QUICK LOGIN ====== */
        .quick-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .quick-login-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 10px;
            background: var(--light);
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .quick-btn:hover {
            background: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* ====== FOOTER ====== */
        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .version {
            background: var(--light);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 5px;
            display: inline-block;
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
            
            .login-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .quick-login-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ============================================
        // KONFIGURACJA SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://fupfgshptjghdjpkeaee.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1cGZnc2hwdGpnaGRqcGtlYWVlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDk2MTcsImV4cCI6MjA4NTEyNTYxN30.PO_kVi3YBslUH1GQtfSHduMap_oSNYCsGL9eIhpxYnM';

        // Inicjalizacja Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('‚úÖ Supabase zainicjalizowany');

        // ============================================
        // ELEMENTY DOM
        // ============================================
        const loginForm = document.getElementById('loginForm');
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loading = document.getElementById('loading');
        const forgotPassword = document.getElementById('forgotPassword');
        const identifierLabel = document.getElementById('identifierLabel');
        const identifierIcon = document.getElementById('identifierIcon');
        const codeInfo = document.getElementById('codeInfo');
        
        // Przyciski typu logowania
        const btnUsername = document.getElementById('btnUsername');
        const btnEmail = document.getElementById('btnEmail');
        const btnCode = document.getElementById('btnCode');
        
        // Szybkie logowanie
        const quickButtons = document.querySelectorAll('.quick-btn');

        // ============================================
        // TYP LOGOWANIA
        // ============================================
        let loginType = 'username'; // username, email, code
        
        function setLoginType(type) {
            loginType = type;
            
            // Resetuj przyciski
            [btnUsername, btnEmail, btnCode].forEach(btn => btn.classList.remove('active'));
            
            // Ustaw aktywny przycisk
            if (type === 'username') {
                btnUsername.classList.add('active');
                identifierLabel.innerHTML = '<i class="fas fa-user"></i> Login';
                identifierIcon.className = 'fas fa-user';
                identifierInput.placeholder = 'np. janek_nowakowski';
                identifierInput.type = 'text';
                codeInfo.style.display = 'none';
            } else if (type === 'email') {
                btnEmail.classList.add('active');
                identifierLabel.innerHTML = '<i class="fas fa-envelope"></i> Email';
                identifierIcon.className = 'fas fa-envelope';
                identifierInput.placeholder = 'np. uczen@szkola.pl';
                identifierInput.type = 'email';
                codeInfo.style.display = 'none';
            } else if (type === 'code') {
                btnCode.classList.add('active');
                identifierLabel.innerHTML = '<i class="fas fa-id-card"></i> Kod';
                identifierIcon.className = 'fas fa-id-card';
                identifierInput.placeholder = 'np. 8S001 lub NAUCZ001';
                identifierInput.type = 'text';
                codeInfo.style.display = 'block';
            }
            
            // Wyczy≈õƒá pole
            identifierInput.value = '';
            identifierInput.focus();
        }

        // Event listeners dla przycisk√≥w typu logowania
        btnUsername.addEventListener('click', () => setLoginType('username'));
        btnEmail.addEventListener('click', () => setLoginType('email'));
        btnCode.addEventListener('click', () => setLoginType('code'));

        // ============================================
        // SZYBKIE LOGOWANIE
        // ============================================
        quickButtons.forEach(button => {
            button.addEventListener('click', () => {
                const login = button.dataset.login;
                const pass = button.dataset.pass;
                
                // Automatycznie wykryj typ logowania
                if (login.includes('@')) {
                    setLoginType('email');
                } else if (/^\d/.test(login) || login.startsWith('NAUCZ')) {
                    setLoginType('code');
                } else {
                    setLoginType('username');
                }
                
                identifierInput.value = login;
                passwordInput.value = pass;
                
                // Automatycznie zaloguj po 500ms
                setTimeout(() => {
                    loginForm.dispatchEvent(new Event('submit'));
                }, 500);
            });
        });

        // ============================================
        // POKA≈ª/UKRYJ HAS≈ÅO
        // ============================================
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // ============================================
        // WALIDACJA
        // ============================================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateIdentifier(identifier) {
            if (!identifier || identifier.trim() === '') {
                return 'Wprowad≈∫ login/email/kod';
            }
            
            if (loginType === 'email' && !validateEmail(identifier)) {
                return 'Wprowad≈∫ poprawny adres email';
            }
            
            if (loginType === 'code') {
                if (!/^[A-Z0-9]+$/.test(identifier.toUpperCase())) {
                    return 'Kod mo≈ºe zawieraƒá tylko litery i cyfry';
                }
                if (identifier.length < 3) {
                    return 'Kod musi mieƒá minimum 3 znaki';
                }
            }
            
            if (loginType === 'username') {
                if (identifier.length < 3) {
                    return 'Login musi mieƒá minimum 3 znaki';
                }
                if (!/^[a-zA-Z0-9_.-]+$/.test(identifier)) {
                    return 'Login mo≈ºe zawieraƒá tylko litery, cyfry, _, ., -';
                }
            }
            
            return null; // Brak b≈Çƒôd√≥w
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.className = 'alert alert-error';
            errorMessage.style.display = 'flex';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            errorText.textContent = message;
            errorMessage.className = 'alert alert-success';
            errorMessage.style.display = 'flex';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ============================================
        // FUNKCJA ZNAJD≈π EMAIL PO IDENTYFIKATORZE
        // ============================================
        async function findEmailByIdentifier(identifier) {
            try {
                let query = supabase
                    .from('profiles')
                    .select('email')
                    .eq('is_active', true);
                
                // Wyszukaj w zale≈ºno≈õci od typu
                if (loginType === 'username') {
                    query = query.eq('username', identifier.toLowerCase());
                } else if (loginType === 'email') {
                    query = query.eq('email', identifier.toLowerCase());
                } else if (loginType === 'code') {
                    const codeUpper = identifier.toUpperCase();
                    query = query.or(`student_code.eq.${codeUpper},teacher_code.eq.${codeUpper}`);
                }
                
                const { data, error } = await query.single();
                
                if (error) {
                    console.error('‚ùå Nie znaleziono u≈ºytkownika:', error);
                    return null;
                }
                
                return data.email;
                
            } catch (error) {
                console.error('üí• B≈ÇƒÖd wyszukiwania:', error);
                return null;
            }
        }

        // ============================================
        // LOGOWANIE
        // ============================================
        async function handleLogin(event) {
            event.preventDefault();
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;
            
            // Walidacja
            const validationError = validateIdentifier(identifier);
            if (validationError) {
                showError(validationError);
                return;
            }
            
            if (!password || password.length < 6) {
                showError('Has≈Ço musi mieƒá minimum 6 znak√≥w');
                return;
            }
            
            // Ustaw stan ≈Çadowania
            loginButton.disabled = true;
            loading.style.display = 'flex';
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logowanie...';
            
            try {
                console.log(`üîê Logowanie (${loginType}):`, identifier);
                
                // 1. Znajd≈∫ email na podstawie identyfikatora
                const userEmail = await findEmailByIdentifier(identifier);
                
                if (!userEmail) {
                    throw new Error('Nie znaleziono u≈ºytkownika. Sprawd≈∫ login/email/kod.');
                }
                
                console.log('‚úÖ Znaleziono email:', userEmail);
                
                // 2. Logowanie przez Supabase Auth (zawsze z emailem)
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: userEmail,
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå B≈ÇƒÖd auth:', error.message);
                    
                    if (error.message.includes('Invalid login credentials')) {
                        throw new Error('Nieprawid≈Çowy login lub has≈Ço');
                    } else if (error.message.includes('Email not confirmed')) {
                        throw new Error('Potwierd≈∫ email przed logowaniem');
                    } else {
                        throw new Error('B≈ÇƒÖd logowania: ' + error.message);
                    }
                }
                
                console.log('‚úÖ Zalogowano:', data.user.email);
                
                // 3. Pobierz profil z bazy
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', userEmail)
                    .single();
                
                if (profileError) {
                    console.error('‚ùå B≈ÇƒÖd profilu:', profileError);
                    throw new Error('B≈ÇƒÖd pobierania danych u≈ºytkownika');
                }
                
                if (!profile) {
                    throw new Error('Profil u≈ºytkownika nie znaleziony');
                }
                
                console.log('üë§ Profil:', profile);
                
                // 4. Sprawd≈∫ czy konto aktywne
                if (!profile.is_active) {
                    throw new Error('Konto jest nieaktywne. Skontaktuj siƒô z administratorem.');
                }
                
                // 5. Sprawd≈∫ czy pierwsze logowanie
                if (profile.temporary_password === true) {
                    console.log('üîê Pierwsze logowanie - zmiana has≈Ça');
                    
                    localStorage.setItem('libruz_temp_user', JSON.stringify(profile));
                    localStorage.setItem('libruz_user_id', profile.id);
                    
                    showSuccess('Ustaw swoje has≈Ço...');
                    
                    setTimeout(() => {
                        window.location.href = 'change-password.html';
                    }, 1500);
                    
                    return;
                }
                
                // 6. Normalne logowanie - zapisz dane
                localStorage.setItem('libruz_user', JSON.stringify(profile));
                localStorage.setItem('libruz_session', JSON.stringify(data.session));
                localStorage.setItem('libruz_auth', JSON.stringify({
                    access_token: data.session.access_token,
                    refresh_token: data.session.refresh_token
                }));
                
                // Zapamiƒôtaj identyfikator (nie email!)
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('libruz_remember_identifier', identifier);
                    localStorage.setItem('libruz_remember_type', loginType);
                } else {
                    localStorage.removeItem('libruz_remember_identifier');
                    localStorage.removeItem('libruz_remember_type');
                }
                
                showSuccess('Logowanie udane! Przekierowujƒô...');
                
                // 7. Przekieruj wed≈Çug roli
                setTimeout(() => {
                    redirectByRole(profile);
                }, 1000);
                
            } catch (error) {
                console.error('üí• B≈ÇƒÖd:', error);
                showError(error.message);
                
                // Animacja b≈Çƒôdu
                loginForm.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
            } finally {
                // Przywr√≥ƒá przycisk
                loginButton.disabled = false;
                loading.style.display = 'none';
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Zaloguj siƒô';
            }
        }

        // ============================================
        // PRZEKIEROWANIE
        // ============================================
        function redirectByRole(profile) {
            let dashboardUrl = 'dashboard.html';
            
            switch(profile.role) {
                case 'admin':
                    dashboardUrl = 'admin-dashboard.html';
                    break;
                case 'director':
                case 'vice_director':
                    dashboardUrl = 'director-dashboard.html';
                    break;
                case 'teacher':
                    dashboardUrl = 'teacher-dashboard.html';
                    break;
                case 'student':
                    dashboardUrl = 'student-dashboard.html';
                    break;
                case 'parent':
                    dashboardUrl = 'parent-dashboard.html';
                    break;
                default:
                    console.warn('Nieznana rola:', profile.role);
            }
            
            console.log('üìç Przekierowanie do:', dashboardUrl);
            window.location.href = dashboardUrl;
        }

        // ============================================
        // ZA≈ÅADUJ ZAPAMIƒòTANY IDENTYFIKATOR
        // ============================================
        function loadRememberedIdentifier() {
            const rememberedIdentifier = localStorage.getItem('libruz_remember_identifier');
            const rememberedType = localStorage.getItem('libruz_remember_type');
            
            if (rememberedIdentifier && rememberedType) {
                setLoginType(rememberedType);
                identifierInput.value = rememberedIdentifier;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        loginForm.addEventListener('submit', handleLogin);

        identifierInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });

        // ============================================
        // INICJALIZACJA
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ LIBRUZ zainicjalizowany (loginy bez @)');
            
            loadRememberedIdentifier();
            identifierInput.focus();
            
            // Automatycznie wybierz typ logowania na podstawie inputu
            identifierInput.addEventListener('input', function() {
                const value = this.value;
                if (value.includes('@')) {
                    setLoginType('email');
                } else if (/^\d/.test(value) || value.startsWith('NAUCZ')) {
                    setLoginType('code');
                }
            });
        });

        // ============================================
        // POMOCNICZE FUNKCJE DLA ADMINA
        // ============================================
        
        // Funkcja do generowania login√≥w dla istniejƒÖcych u≈ºytkownik√≥w
        async function generateUsernames() {
            try {
                // Pobierz wszystkich u≈ºytkownik√≥w bez username
                const { data: users, error } = await supabase
                    .from('profiles')
                    .select('id, email, first_name, last_name, role')
                    .is('username', null);
                
                if (error) throw error;
                
                console.log(`üìù Generowanie login√≥w dla ${users.length} u≈ºytkownik√≥w`);
                
                // Dla ka≈ºdego u≈ºytkownika wygeneruj username
                for (const user of users) {
                    let username = '';
                    
                    if (user.role === 'student') {
                        // Dla uczni√≥w: imiƒô_nazwisko (bez polskich znak√≥w)
                        username = `${user.first_name.toLowerCase()}_${user.last_name.toLowerCase()}`
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // usu≈Ñ polskie znaki
                            .replace(/[^a-z0-9_]/g, ''); // tylko litery, cyfry, podkre≈õlenia
                    } else {
                        // Dla innych: imie.nazwisko
                        username = `${user.first_name.toLowerCase()}.${user.last_name.toLowerCase()}`
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .replace(/[^a-z0-9.]/g, '');
                    }
                    
                    // Zaktualizuj w bazie
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({ username: username })
                        .eq('id', user.id);
                    
                    if (!updateError) {
                        console.log(`‚úÖ ${user.email} -> ${username}`);
                    }
                }
                
                console.log('üéâ Loginy wygenerowane!');
                
            } catch (error) {
                console.error('üí• B≈ÇƒÖd generowania login√≥w:', error);
            }
        }
        
        // Uruchom w konsoli przeglƒÖdarki: generateUsernames()
        window.generateUsernames = generateUsernames;
        
    </script>
